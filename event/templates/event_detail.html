{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ event.title }}</title>
    <link rel="stylesheet" href="{% static 'css/cd.css' %}">
    <!-- Google Fonts for typography -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>/* General Reset and Layout */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Poppins', sans-serif;
    background-color: #f8f8f8;
    color: #333;
    line-height: 1.6;
    padding: 20px;
}

.event-container {
    max-width: 900px;
    margin: 0 auto;
    padding: 40px;
    background-color: #fff;
    border-radius: 10px;
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
}

header {
    text-align: center;
    margin-bottom: 30px;
}

header h1 {
    font-size: 3em;
    color: #333;
    font-weight: 600;
}

.event-meta {
    font-size: 1.1em;
    color: #777;
    margin-top: 10px;
}

/* Image Styling */
.event-image {
    margin-top: 20px;
    text-align: center;
}

.event-image img {
    width: 100%;
    height: auto;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
}

/* Event Description */
.event-description {
    margin-top: 30px;
    font-size: 1.1em;
    line-height: 1.8;
}

.event-description h3 {
    font-size: 1.5em;
    margin-bottom: 10px;
    color: #333;
}

/* Category Link */
.event-category {
    margin-top: 20px;
}

.category-link {
    font-size: 1.2em;
    color: #ff7e5f;
    text-decoration: none;
}

.category-link:hover {
    text-decoration: underline;
}

/* Contact Button */
.contact-button {
    text-align: center;
    margin-top: 30px;
}

.btn-contact {
    display: inline-block;
    padding: 15px 30px;
    background-color: #0066CC;
    color: white;
    font-size: 1.2em;
    font-weight: 600;
    text-decoration: none;
    border-radius: 6px;
    transition: background-color 0.3s ease;
}

.btn-contact:hover {
    background-color: #feb47b;
}

.btn-contact:active {
    background-color: #ff6347;
}
.home-btn {
    display: block;
    text-align: center;
    margin-top: 20px;
    padding: 10px;
    background: linear-gradient(45deg, #00FFFF, #0066CC);
    color: white;
    font-size: 1.2em;
    border-radius: 6px;
    text-decoration: none;
    width: 100%;
    transition: background-color 0.3s ease;
}

.home-btn:hover {
    background-color: #218838;
}

/* Responsive Design */
@media (max-width: 768px) {
    .event-container {
        padding: 20px;
    }
    
    header h1 {
        font-size: 2.2em;
    }

    .event-meta {
        font-size: 1em;
    }

    .btn-contact {
        font-size: 1.1em;
        padding: 12px 25px;
    }
}
</style>
</head>
<body>
    <div class="event-container">
        <header>
            <h1>{{ event.title }}</h1>
            <p class="event-meta">
                <strong>Location:</strong> {{ event.location }}
                
            </p>
        </header>

        <div class="event-image">
            {% if event.image %}
                <img src="{{ event.image.url }}" alt="{{ event.title }}">
            {% endif %}
        </div>

        <section class="event-description">
            <h3>Description:</h3>
            <p>{{ event.description|safe|linebreaks|urlize }}</p>
        </section>

        <section class="event-category">
            <p><strong>Category:</strong> 
                <a href="{% url 'category_events' event.category.slug %}" class="category-link">{{ event.category.name }}</a>
            </p>
        </section>
    </div>
    <a href="{% url 'home' %}" class="home-btn">Go to Home Page</a>
</body>
</html>
